<div class="container-column">
    <span class="time-signature-list">
        <p *ngFor="let notesObject of notesArray" class="noteBarSignatureItem clickable" (click)="selectTime(notesObject)"
            [ngClass]="{'selectedSignature': notesObject.timeSignature === selectedSignatureObject.timeSignature}">
            {{notesObject.timeSignature | minutesFormat}}&nbsp;&nbsp;&nbsp;</p>
    </span>
    <textarea *ngIf="noteExists()" class="text-area" [(ngModel)]='selectedSignatureObject.notes' rows="5" cols="20"></textarea>
</div>
