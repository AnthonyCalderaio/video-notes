<div class="app-container">
  <div class="app-header">
    <div (click)="navigateHome()" class="home-button clickable">
      Go Home
    </div>
    <div *ngIf="centralService.title$  | async; let currentVideoTitle" class="title-container">
      <span class="current-video-title">You are viewing: {{currentVideoTitle}}</span>
    </div>
  </div>
  <router-outlet></router-outlet>
  <app-spinner id='loadingIndicator' class="app-spinner"></app-spinner>
</div>
